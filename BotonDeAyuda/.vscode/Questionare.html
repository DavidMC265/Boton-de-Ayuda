<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- D3.js library -->
  <style>
    /* Center the form and make it smaller */
    .container {
      max-width: 400px; /* Set maximum width */
      margin: 0 auto; /* Center horizontally */
      padding-top: 50px; /* Add some space from the top */
    }

    /* Center text fields and labels */
    .form-control,
    .form-label {
      text-align: center;
    }

    /* Center the button */
    .btn-primary {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-danger">
    <!-- Navbar code -->
</nav>
<h1 class="text-center">Por favor complete este formulario para comenzar</h1>

<!-- Form for user input -->
<div class="container">
  <form id="userInfoForm">
    <div class="mb-3">
      <label for="userName" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="userName" required>
    </div>
    <div class="mb-3">
      <label for="contact1Name" class="form-label">Contacto de Prioridad 1 (Nombre completo)</label>
      <input type="text" class="form-control" id="contact1Name" required>
    </div>
    <div class="mb-3">
      <label for="contact1Phone" class="form-label">Contacto de Prioridad 1 (Numero de Telefono)(+52)</label>
      <input type="tel" class="form-control" id="contact1Phone" required>
    </div>
    <div class="mb-3">
      <label for="contact2Name" class="form-label">Contacto de Prioridad 2 (Nombre completo)</label>
      <input type="text" class="form-control" id="contact2Name" required>
    </div>
    <div class="mb-3">
      <label for="contact2Phone" class="form-label">Contacto de Prioridad 2 (Numero de Telefono)(+52)</label>
      <input type="tel" class="form-control" id="contact2Phone" required>
    </div>
    <div class="mb-3">
      <label for="contact3Name" class="form-label">Contacto de Prioridad 3 (Nombre completo)</label>
      <input type="text" class="form-control" id="contact3Name" required>
    </div>
    <div class="mb-3">
      <label for="contact3Phone" class="form-label">Contacto de Prioridad 3 (Numero de Telefono)(+52)</label>
      <input type="tel" class="form-control" id="contact3Phone" required>
    </div>
    <div class="mb-3">
      <label for="userLocation" class="form-label">Ubicacion</label>
      <input type="text" class="form-control" id="userLocation" required>
    </div>
    <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>

<script>
  document.getElementById('userInfoForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get user inputs
    var userName = document.getElementById('userName').value;
    var contact1Name = document.getElementById('contact1Name').value;
    var contact1Phone = document.getElementById('contact1Phone').value;
    var contact2Name = document.getElementById('contact2Name').value;
    var contact2Phone = document.getElementById('contact2Phone').value;
    var contact3Name = document.getElementById('contact3Name').value;
    var contact3Phone = document.getElementById('contact3Phone').value;
    var userLocation = document.getElementById('userLocation').value;

    // Redirect to the dashboard page with user inputs as query parameters
    window.location.href = 'Dashboard.html' +
      '?userName=' + encodeURIComponent(userName) +
      '&contact1Name=' + encodeURIComponent(contact1Name) +
      '&contact1Phone=' + encodeURIComponent(contact1Phone) +
      '&contact2Name=' + encodeURIComponent(contact2Name) +
      '&contact2Phone=' + encodeURIComponent(contact2Phone) +
      '&contact3Name=' + encodeURIComponent(contact3Name) +
      '&contact3Phone=' + encodeURIComponent(contact3Phone) +
      '&userLocation=' + encodeURIComponent(userLocation);
  });
</script>

</body>
</html>
