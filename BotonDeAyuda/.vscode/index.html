<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js library -->
  <style>
    .emergency-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
    }
    .contact {
      margin-bottom: 10px;
      position: relative;
    }
    .ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: -30px;
    }
    .contact-details {
      margin-left: 20px;
      display: inline-block;
    }
    .search-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">primary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
            aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                
            </div>
        </div>
    </div>
</nav>
<h1>Welcome back!</h1>
<div class="container mx-a">
    <div class="row row-cols-3"> <!-- Changed the number of columns to 3 -->
        <div class="card col" style="width:18rem;">
          <!-- Emergency contacts box -->
          <div class="emergency-box">
            <div class="contact">
              <div class="ball"></div>
              <div class="contact-details">
                <h4>Contact 1</h4>
                <p>Name: John Doe</p>
                <p>Phone: +1234567890</p>
              </div>
            </div>
            <div class="contact">
              <div class="ball"></div>
              <div class="contact-details">
                <h4>Contact 2</h4>
                <p>Name: Jane Smith</p>
                <p>Phone: +9876543210</p>
              </div>
            </div>
            <div class="contact">
              <div class="ball"></div>
              <div class="contact-details">
                <h4>Contact 3</h4>
                <p>Name: Alice Johnson</p>
                <p>Phone: +2468101214</p>
              </div>
            </div>
          </div>
          <!-- End of emergency contacts box -->
        </div>
        <div class="card col" style="width:18rem;">
          <canvas id="barChart" width="400" height="400"></canvas> <!-- Changed id to "barChart" -->
          <div class="card-body">
            <h5 class="card-title">Estados de Llamadas</h5>
          </div>
        </div>
        <div class="card col" style="width:18rem;"> <!-- New card for line chart -->
          <canvas id="lineChart" width="400" height="400"></canvas> <!-- New canvas for line chart -->
          <div class="card-body">
            <h5 class="card-title">Mi actividad de llamadas</h5>
          </div>
        </div>
        <!-- Additional blocks without graphs -->
        <div class="card col" style="width:18rem;">
          <div class="card-body">
            <h5 class="card-title">Tiempo del boton estando activo:</h5>
            <p class="card-text">256 mins</p>
          </div>
        </div>
        <div class="card col" style="width:18rem;">
          <div class="card-body">
            <h5 class="card-title">80 Lps</h5>
            <img src="https://emojicdn.elk.sh/❤️" alt="Heart Emoji" width="30" height="30">
          </div>
        </div>
    </div>
</div>

<!-- Search bar -->
<div class="search-bar">
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<script>
  // JavaScript code to generate bar chart using Chart.js
  var ctxBar = document.getElementById('barChart').getContext('2d');
  var barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Exitosas', 'Fallidas'],
      datasets: [{
        label: 'Numero de llamadas',
        data: [19, 7],
        backgroundColor: [
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 99, 132, 0.2)',
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
          'rgba(255, 99, 132, 1)',
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // JavaScript code to generate line chart using Chart.js
  var ctxLine = document.getElementById('lineChart').getContext('2d');
  var lineChart = new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
      datasets: [{
        label: 'Llamadas por mes',
        data: [2, 3, 4, 2, 1],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
</body>
</html>
